<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote - JS</title>
</head>
<body id='quote-body'>
    <div id="quote-box">
        <div id="waiting" class='hidden'><i class="fas fa-quote-left fa-3x"></i></div>
        <div id="quote-text">
            <div id="text"></div>
            <div id="author"></div>
        </div>
        <div id="quote-buttons">
            <button><a target="_blank" id="tweet-quote">tweet</a></button>
            <button id="new-quote">new quote</button>
        </div>
    </div>
    <footer>
        <p>Created by <a target="_blank" href="https://wavyadri.github.io/">Adriana Calvo-Matos</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
