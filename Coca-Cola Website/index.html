<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca Cola Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" class="logo" alt="Coca Cola logo"></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet minima architecto adipisci saepe distinctio a deleniti, magnam quis libero dolorem at. Sunt atque debitis, distinctio animi reprehenderit repellat saepe sint!</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/cocacola1.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/cocacola2.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/cocacola3.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/cocacola4.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/cocacola5.png" alt=""></div>
                        <div class="swiper-slide"><img src="images/cocacola6.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="sci">
            <li><a href="#"><i class="fab fa-facebook fa-1x"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter fa-1x"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram fa-1x"></i></a></li>
        </ul>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop: true,
        });

        function toggleMenu(){
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
      </script>
</body>
</html>
